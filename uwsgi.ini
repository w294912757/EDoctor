[uwsgi]
project = EDoctor
uid = root
gid = root
base = /var/www/html
chdir = %(base)/%(project)/%(project)
module = %(project).wsgi:application
master = True
processes = 2
http = 0.0.0.0:8020
buffer-size = 65536
pidfile = /tmp/%(project)-master.pid
vacuum = True
max-requests = 5000
daemonize = uwsgi.log
# 解决APSchedler任务不能执行
threads=4
enable-threads = true
preload = true
lazy-apps = true
#设置一个请求的超时时间(秒)，如果一个请求超过了这个时间，则请求被丢弃
harakiri = 60
#当一个请求被harakiri杀掉会，会输出一条日志
harakiri-verbose = true